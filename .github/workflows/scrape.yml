name: V2Ray Scraper

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "0 */12 * * *"  # æ¯12å°æ—¶æ‰§è¡Œä¸€æ¬¡

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # è®¾ç½®å·¥ä½œæµè¶…æ—¶æ—¶é—´

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: ğŸ•¸ï¸ Run scraping script
        run: python scraper.py
        timeout-minutes: 20  # è®¾ç½®è„šæœ¬æ‰§è¡Œè¶…æ—¶
        continue-on-error: false  # è„šæœ¬å¤±è´¥æ—¶å·¥ä½œæµåœæ­¢

      - name: ğŸ” Verify results
        run: |
          echo "Checking if configuration files were generated..."
          if [ -d "output_configs" ] && [ "$(ls -A output_configs)" ]; then
            echo "âœ… Configuration files exist"
            echo "ğŸ“Š Number of country files: $(ls -1 output_configs/countries/ 2>/dev/null | wc -l)"
            echo "ğŸ“Š Number of protocol files: $(ls -1 output_configs/protocols/ 2>/dev/null | wc -l)"
          else
            echo "âŒ No configuration files found!"
            exit 1
          fi

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: â¬†ï¸ Commit and Push Changes
        run: |
          git add output_configs/ README.md

          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing and pushing..."
            # ä½¿ç”¨æ—¥æœŸæ—¶é—´ç”Ÿæˆæ›´å…·ä½“çš„æäº¤ä¿¡æ¯
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "docs: Update configurations on $TIMESTAMP"
            git push
          fi

      - name: ğŸ“¨ Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.error('Scraping workflow failed!')
